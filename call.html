<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выберите номер</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding-top: 50px; 
      background-color: #f9f9f9; /* светлый фон */
      color: #000; /* цвет текста */
      height: 100vh;
    }
    h2 {
      font-size: 32px; /* размер заголовка */
      margin-bottom: 40px;
    }
    button { 
      font-size: 28px; /* размер текста кнопки */
      padding: 25px 50px; /* размер кнопки */
      margin: 20px; 
      cursor: pointer; 
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

</body>
</html>
